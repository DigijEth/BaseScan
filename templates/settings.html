<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Crypto Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .flash {
            padding: 10px;
            background-color: #f0ad4e;
            color: #fff;
            margin-bottom: 20px;
        }
        .success {
            background-color: #5cb85c;
        }
        .warning {
            background-color: #d9534f;
        }
        form {
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="basechain_rpc_url">Basechain RPC URL</label>
        <input type="text" id="basechain_rpc_url" name="basechain_rpc_url" value="{{ keys.basechain_rpc_url }}" required>

        <label for="token_sniffer_api_key">Token Sniffer API Key</label>
        <input type="text" id="token_sniffer_api_key" name="token_sniffer_api_key" value="{{ keys.token_sniffer_api_key }}" required>

        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
